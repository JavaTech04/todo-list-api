server:
  port: 2004

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/todo_list_db
    username: postgres
    password: 123
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

  jackson:
    serialization:
      indent-output: true

logging:
  level:
    root: INFO
    org.springframework.web: DEBUG
    org.hibernate: INFO
